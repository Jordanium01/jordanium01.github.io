<body>
    <!--Cabecera con boostrap-->
    <!--Quite el bg-light, es un !important que define el fondo como blanco, el narbar-light es el color del texto para el tipo de pagina (light-negro / dark-blanco)-->

        <img width="64" src="img/favicon.png" alt="Logo">
        <!--Menu nav-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-sm-12" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="proyectos.html">Proyectos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quienesSomos.html">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="FAQ.html">FAQ</a>
                </li>
            </ul>
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
        </div>
        <button class="btn btn-outline-success" type="submit"> 
            <!-- <span>Iniciar sesion</span>  -->
            <a class="nav-link" href="login.html">Iniciar sesion</a>
        </button>
    </nav>

    <!--El contenido principal-->
    <main class="main">
        <div class="contenido">
            <!--EL get va a la base de datos, el POST no-->
            <form id="form_contacto" class="form_contacto">
                <h1>Contáctanos</h1>

                <!--nombre-->
                <div class="form_control">
                    <label for="form_name">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="form_name" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <!--correo-->
                <div class="form_control">
                    <label for="form_email">Email</label>
                    <input type="email" placeholder="Tu correo" id="form_email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>



                <!--asunto-->
                <div class="form_control">
                    <label for="form_asunto">Asunto</label>
                    <input type="text" placeholder="El asunto" id="form_asunto" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <!--mensaje-->
                <div class="form_control">
                    <label for="form_message"></label>
                    <!-- <input type="text" placeholder="Ingresa el mensaje" id="form_message" /> -->
                    <small>Error message</small>
                    <textarea name="mensaje" placeholder="Ingresa el mensaje" id="form_message"></textarea>
                    <!--<i class="fas fa-check-circle"></i> -->
                    <i class="fas fa-exclamation-circle"></i>

                </div>

                <!--boton-->
                <button>Enviar</button>
            </form>
        </div>
    </main>

    <!--Pie de pagina-->
    <footer>
        <div class="contenido">
            <div class="foot-izq">
                <p>Dogge style Games es un pequeño equipo de desarrollo de videojuegos chile</p>
                <p>Nuestro objetivo es...</p>
                <p>Copyright © 2022 (por si tienen)</p>
            </div>

            <div class="foot-der">
                <!--Twitter-->
                <a href="https://twitter.com">
                    <img src="img/footer_twitter.png" alt="Twitter">
                </a>
                <!--Youtube-->
                <a href="https://youtube.com">
                    <img src="img/footer_youtube.png" alt="Youtube">
                </a>
                <!--Discord-->
                <a href="https://discord.com">
                    <img src="img/footer_discord.png" alt="Discord">
                </a>
            </div>
        </div>
    </footer>

    <!--Java Script Boostrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js " integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Validacion-->
    <script src="JavaScript/validacionContacto.js"></script>
